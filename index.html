<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Time</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="icon" href="src/icon.webp" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#clock"><i class="fa-solid fa-clock"></i> Clock</a></li>
        <li><a href="#alarm"><i class="fa-solid fa-bell"></i> Alarm</a></li>
        <li><a href="#stopwatch"><i class="fa-solid fa-stopwatch"></i> Stopwatch</a></li>
        <li><a href="#timer"><i class="fa-solid fa-hourglass"></i> Timer</a></li>
      </ul>
    </nav>
    <main>
      <section id="clock">
        <h1>Clock</h1>
        <x-clock>
          <time>00:00:00</time>
        </x-clock>
      </section>
      <section id="alarm">
        <h1>Alarms</h1>
        <x-alarm>
          <template>
            <section class="alarms">
              <input type="time" min="00:00" max="23:59" step="1" />
              <section class="controls">
                <button class="start" aria-label="Start"><i class="fa-solid fa-play"></i></button>
                <button class="delete" aria-label="Delete"><i class="fa-solid fa-trash"></i></button>
              </section>
            </section>
          </template>
          <section class="items"></section>
          <section class="controls">
            <button class="add" aria-label="Add"><i class="fa-solid fa-plus"></i></button>
          </section>
        </x-alarm>
      </section>
      <section id="stopwatch">
        <h1>Stop Watch</h1>
        <x-stopwatch>
          <time datetime="PT0S">00:00:00.00</time>
          <section class="controls">
            <button class="start" aria-label="Start"><i class="fa-solid fa-stopwatch"></i></button>
            <button class="restart" aria-label="Restart"><i class="fa-solid fa-rotate-right"></i></button>
          </section>
        </x-stopwatch>
      </section>
      <section id="timer">
        <h1>Timer</h1>
        <x-timer>
          <time datetime="PT0S">00:00:00.00</time>
          <section class="items">
            <input type="time" min="00:00" max="23:59" step="1" value="00:03" />
            <input type="time" min="00:00" max="23:59" step="1" value="00:01" />
          </section>
          <section class="controls">
            <button id="start" class="start" aria-label="Start"><i class="fa-solid fa-play"></i></button>
            <button class="restart" aria-label="Restart"><i class="fa-solid fa-rotate-right"></i></button>
            <button class="loop" aria-label="Loop"><i class="fa-solid fa-repeat"></i></button>
          </section>
        </x-timer>
      </section>
    </main>
    <audio id="alarmSound" src="src/Alarm.mp3" loop></audio>
    <audio id="timerSound" src="src/Timer.mp3"></audio>
    <script type="module" src="./src/app.js"></script>
    <script src="https://kit.fontawesome.com/68c666fa1d.js" crossorigin="anonymous"></script>
  </body>
</html>
